<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Custo dos Brownies</title>
    <link rel="stylesheet" href="./assets/CSS/style.css">
</head>
<body>
    <div class="container">
        <h2>Calculadora de Custo dos Brownies</h2>
        <form id="costForm">
            <div class="form-group">
                <label for="eggCost">Custo de 60 ovos:</label>
                <input type="number" id="eggCost" name="eggCost" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="chocolateCost">Custo de 2 kg de chocolate:</label>
                <input type="number" id="chocolateCost" name="chocolateCost" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="oilCost">Custo de 2 litros de óleo:</label>
                <input type="number" id="oilCost" name="oilCost" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="sugarCost">Custo de 2 kg de açúcar:</label>
                <input type="number" id="sugarCost" name="sugarCost" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="flourCost">Custo de 5 kg de farinha de trigo:</label>
                <input type="number" id="flourCost" name="flourCost" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="gasCost">Custo do botijão de gás (13 kg):</label>
                <input type="number" id="gasCost" name="gasCost" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="packagingCost">Custo de uma embalagem:</label>
                <input type="number" id="packagingCost" name="packagingCost" step="0.01" required>
            </div>
            <button type="button" onclick="calculateCost()">Calcular Custo</button>
        </form>
        <div class="result" id="result" style="display: none;"></div>
    </div>
<script src=""
</body>
